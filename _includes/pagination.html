
<div class="pagination pagination-centered">
  <ul>
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
          <li><a href="/blog.html"> « Newer</a></li>
        {% else %}
          <li><a href="/page{{paginator.previous_page}}"> « Newer</a></li>
        {% endif %}
    {% else %}
        <li class="disabled"><a href="javascript:;"> « Newer</a></li>
    {% endif %}
    {% if paginator.next_page %}
      <li><a href="/page{{paginator.next_page}}">Older »</a></li>
    {% else %}
      <li class="disabled"><a href="javascript:;">Older »</a></li>
    {% endif %}
    <li><a href="/archives">Archives</a></li>
  </ul>
</div>
