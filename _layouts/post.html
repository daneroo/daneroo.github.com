---
layout: default
---
<article class="post">

  <h3><a href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ page.title }}</a></h3>

  {{ content }}

  <div class="meta">
   <div class="published">
    Published: {{ page.date | date: "%Y-%m-%d" }}
   </div>
   <div class="tweet"><a href="http://twitter.com/?status=Reading '{{ page.title }}' from {{ site.url }}{{ page.url }} by @daneroo" title="Tweet {{ page.title }}">Tweet</a> &amp; <a class="permalink" href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="Permalink for {{ page.title }}">Permalink</a>
	</div>
  </div>

</article>
